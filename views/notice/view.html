{% include "include/header.html" %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>공지사항</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">공지사항 상세</h5>
                        <div class="row mb-3">
                            <label for="title" class="col-sm-2 col-form-label">제목</label>
                            <div class="col-sm-10 input-group">
                                <input type="text" name="title" id="title" class="form-control" value="{{noticeData.title}}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">작성자</label>
                            <div class="col-sm-10 input-group">
                                <input type="text" name="name" id="name" class="form-control" value="{{noticeData.name}}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="regdate" class="col-sm-2 col-form-label">등록일</label>
                            <div class="col-sm-10 input-group">
                                <input type="text" name="regdate" id="regdate" class="form-control" value="{{common.dateFormat(noticeData.regdate)}}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="content" class="col-sm-2 col-form-label">내용</label>
                            <div class="col-sm-10 input-group">
                                <textarea name="content" id="content" class="form-control" style="height: 100px" readonly>{{noticeData.content}}</textarea>
                            </div>
                        </div>
                        {% if noticeData.filename %}
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">첨부파일</label>
                            <div class="col-sm-10 input-group">
                                <a href="/{{noticeData.filepath}}" download="{{noticeData.filename}}">{{noticeData.filename}}</a>
                            </div>
                        </div>
                        {% endif %}
                    </div>

                    <div class="card-footer">
                        <div class="d-flex justify-content-center">
                            <a type="button" href="/notice/?page={{page}}&search_key={{search_key}}" class="btn btn-outline-secondary btn-sm me-1">목록</a>
                            {% if loginUserInfo.id == noticeData.fkmember %}
                            <a type="button" href="/notice/modify?page={{page}}&id={{noticeData.id}}&search_key={{search_key}}" class="btn btn-sm btn-outline-primary ms-1">수정</a>
                            <a type="button" href="javascript:checkDelete();" class="btn btn-outline-danger btn-sm me-1">삭제</a>
                            {% endif %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main>

{% include "include/footer.html" %}
